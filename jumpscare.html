<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kranky&display=swap" rel="stylesheet">
  <title>Happy Birthday</title>
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #fff;
    }
    
    video {
      width: 100%;
      max-width: 800px;
    }
    
    .show {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .image {
      width: 90%;
      max-width: 400px;
      object-fit: contain;
    }
    
    .info {
      margin-top: 20px;
      font-family: 'Kranky', cursive;
      color: #ffc0cb;
      font-size: clamp(16px, 4vw, 20px);
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <video id="jumpscareVideo" autoplay muted playsinline>
    <source src="jumpscare.mp4" type="video/mp4">
  </video>
  <div class="show"></div>

  <script>
    const video = document.getElementById("jumpscareVideo");
    const show = document.querySelector(".show");
    let audioContext;
    let analyser;
    let microphone;
    let hasBlown = false;
    let birthdayAudio;

    // Play the video
    video.play().catch(err => console.log("Video autoplay failed:", err));

    // Wait for video to finish (4.5s), then show cake and start audio
    setTimeout(() => {
      video.remove();
      
      // Create and configure audio
      birthdayAudio = new Audio("happybirthgokgok.mp3");
      birthdayAudio.loop = true; // Loop the audio so it keeps playing
      birthdayAudio.volume = 1.0;
      
      // Play audio
      birthdayAudio.play().catch(err => {
        console.log("Audio autoplay blocked:", err);
      });
      
      const flame = document.createElement("img");
      flame.src = "cakeFlame.png";
      flame.className = "image";
      flame.id = "cakeImage";
      flame.alt = "Birthday cake with candles";
      show.appendChild(flame);

      const info = document.createElement("div");
      info.className = "info";
      info.textContent = "·ûï·üí·ûõ·ûª·üÜ·ûë·üÄ·ûì·ûî·üí·ûö·û∂·ûä·û∫";
      show.appendChild(info);

      // Start listening to microphone
      startMicrophone();
    }, 4500);

    async function startMicrophone() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        analyser = audioContext.createAnalyser();
        microphone = audioContext.createMediaStreamSource(stream);
        
        analyser.fftSize = 256;
        microphone.connect(analyser);
        
        detectBlow();
      } catch (err) {
        console.error("Microphone access denied:", err);
        const info = document.querySelector(".info");
        if (info) {
          info.textContent = "Please allow microphone access to blow the candles!";
        }
      }
    }

    function detectBlow() {
      const bufferLength = analyser.frequencyBinCount;
      const dataArray = new Uint8Array(bufferLength);
      
      function check() {
        if (hasBlown) return;
        
        analyser.getByteFrequencyData(dataArray);
        
        let sum = 0;
        for (let i = 0; i < bufferLength; i++) {
          sum += dataArray[i];
        }
        let average = sum / bufferLength;
        
        if (average > 80) {
          hasBlown = true;
          blowOutCandles();
        }
        
        requestAnimationFrame(check);
      }
      
      check();
    }

    function blowOutCandles() {
      const cakeImage = document.getElementById("cakeImage");
      const info = document.querySelector(".info");
      
      // Change to cake without flame
      cakeImage.src = "cakeNoFlame.png";
      cakeImage.alt = "Birthday cake without candles";
      info.textContent = "·û†·û∂·ûî·üã·ûó·û∏·ûî·û∫·ûü·ûä·üÅüéâüéä„äóÔ∏èüçæ";
      
      // Keep audio playing (it will loop until page closes)
      
      // Stop microphone
      if (microphone) {
        microphone.disconnect();
      }
      if (audioContext) {
        audioContext.close();
      }
    }
  </script>
</body>
</html>
