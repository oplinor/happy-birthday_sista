<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kranky&display=swap" rel="stylesheet">
  <title>Blow the Candles</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff;
    }

    .start-screen {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .start-button {
      font-family: 'Kranky', cursive;
      font-size: clamp(20px, 5vw, 28px);
      color: white;
      background: linear-gradient(135deg, #ffc0cb, #ff69b4);
      border: none;
      padding: 20px 40px;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(255,105,180,.4);
    }

    video {
      width: 100%;
      max-width: 800px;
      display: none;
    }

    .show {
      width: 100%;
      height: 100vh;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .image {
      width: 90%;
      max-width: 400px;
    }

    .info {
      margin-top: 20px;
      font-family: 'Kranky', cursive;
      color: #ffc0cb;
      font-size: clamp(16px, 4vw, 20px);
    }
  </style>
</head>

<body>

  <div class="start-screen" id="startScreen">
    <button class="start-button" id="startButton">
      ðŸŽ‚ áž…áž»áž…áž˜áž½áž™áž˜áŸ„áž€áž¼áž“áž–áŸ…! ðŸŽ‚
    </button>
  </div>

  <video id="jumpscareVideo" playsinline>
    <source src="jumpscare.mp4" type="video/mp4">
  </video>

  <div class="show" id="showDiv"></div>

<script>
const startScreen = document.getElementById("startScreen");
const startButton = document.getElementById("startButton");
const video = document.getElementById("jumpscareVideo");
const show = document.getElementById("showDiv");

let audioContext, analyser, microphone, micStream;
let hasBlown = false;
let birthdayAudio;

/* ================= START ================= */
startButton.addEventListener("click", () => {
  startScreen.style.display = "none";
  video.style.display = "block";
  video.play();

  setTimeout(() => {
    video.pause();
    video.currentTime = 0;
    video.style.display = "none";

    show.style.display = "flex";

    birthdayAudio = new Audio("happybirthgokgok.mp3");
    birthdayAudio.loop = true;
    birthdayAudio.play();

    const cake = document.createElement("img");
    cake.src = "cakeFlame.png";
    cake.className = "image";
    cake.id = "cakeImage";
    show.appendChild(cake);

    const info = document.createElement("div");
    info.className = "info";
    info.textContent = "áž•áŸ’áž›áž»áŸ†áž‘áŸ€áž“áž”áŸ’ážšáž¶ážŠážº";
    show.appendChild(info);

    startMicrophone();
  }, 3000);
});

/* ================= MIC ================= */
async function startMicrophone() {
  micStream = await navigator.mediaDevices.getUserMedia({ audio: true });

  audioContext = new (window.AudioContext || window.webkitAudioContext)();
  analyser = audioContext.createAnalyser();
  analyser.fftSize = 1024;

  microphone = audioContext.createMediaStreamSource(micStream);
  microphone.connect(analyser);

  // delay to avoid mobile spike
  setTimeout(detectBlow, 1000);
}

/* ================= BLOW DETECTION ================= */
function detectBlow() {
  const bufferLength = analyser.fftSize;
  const dataArray = new Uint8Array(bufferLength);
  let blowStart = null;

  function check() {
    if (hasBlown) return;

    analyser.getByteTimeDomainData(dataArray);

    let sum = 0;
    for (let i = 0; i < bufferLength; i++) {
      const v = (dataArray[i] - 128) / 128;
      sum += v * v;
    }

    const rms = Math.sqrt(sum / bufferLength);
    console.log("RMS:", rms.toFixed(3));

    // ðŸ”¥ VERY EASY TO BLOW
    if (rms > 0.10) {
      if (!blowStart) blowStart = performance.now();
      if (performance.now() - blowStart > 200) {
        hasBlown = true;
        blowOutCandles();
        return;
      }
    } else {
      blowStart = null;
    }

    requestAnimationFrame(check);
  }

  check();
}

/* ================= RESULT ================= */
function blowOutCandles() {
  document.getElementById("cakeImage").src = "cakeNoflame.png";
  document.querySelector(".info").textContent = "áž áž¶áž”áŸ‹áž—áž¸áž”ážºážŸážŠáŸðŸŽ‰ðŸŽŠðŸ¾";

  birthdayAudio.pause();
  micStream.getTracks().forEach(t => t.stop());
  microphone.disconnect();
  audioContext.close();
}
</script>

</body>
